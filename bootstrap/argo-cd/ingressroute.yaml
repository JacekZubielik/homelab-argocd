---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  labels:
    app.kubernetes.io/name: argocd-server
  annotations:
    cert-manager.io/cluster-issuer: route53-letsencrypt-production
    kubernetes.io/ingress.class: traefik-external
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"

spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`argo.anotherlife.pl`)
      services:
        - kind: TraefikService #Service
          name: argocd-server
          port: 80
      middlewares:
        - name: chain-traefik-dashboard #traefik-dashboard-auth  #chain-traefik-dashboard
          namespace: traefik
  tls:
    #secretName: letsencrypt-production
    options:
      name: tls-ver13
      namespace: traefik
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl

---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: argocd-server
spec:
  weighted:
    services:
      - name: argocd-server
        port: 80
        weight: 1