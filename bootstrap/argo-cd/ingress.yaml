apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ui
  labels:
    name: argocd-ui
  annotations:
    cert-manager.io/cluster-issuer: route53-letsencrypt-staging
    kubernetes.io/ingress.class: traefik-external
    #kubernetes.io/ingress.class: "nginx"
    #nginx.ingress.kubernetes.io/rewrite-target: /
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "3"
    # gethomepage.dev/enabled: "true"
    # gethomepage.dev/description: ArgoCD Dashboard
    # gethomepage.dev/group: Operations
    # gethomepage.dev/icon: argocd.png
    # gethomepage.dev/name: ArgoCD
    # gethomepage.dev/pod-selector: " "

spec:
  rules:
  - host: argocd.anotherlife.pl
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: argocd-server
            port: 
              number: 8080
  tls:
  - hosts:
    - ha.anotherlife.pl
    secretName: anotherlife-letsencrypt-staging