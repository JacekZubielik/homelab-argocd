apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "0"
  #creationTimestamp: null
  name: infra
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: infra project
  destinations:
  - namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
status: {}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  #creationTimestamp: null
  name: infra
  namespace: argocd
spec:
  generators:
  - git:
      files:
      - path: build/apps/**/infra/config.json
      repoURL: https://github.com/jacekzubielik/homelab-argocd.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
          source:
            repoURL: ""
  - git:
      files:
      - path: build/apps/**/infra/config_dir.json
      repoURL: https://github.com/jacekzubielik/homelab-argocd.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
          source:
            directory:
              exclude: '{{ exclude }}'
              include: '{{ include }}'
              jsonnet: {}
              recurse: true
            repoURL: ""
  syncPolicy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: '{{ appName }}'
      name: infra-{{ userGivenName }}
      namespace: argocd
    spec:
      destination:
        namespace: '{{ destNamespace }}'
        server: '{{ destServer }}'
      ignoreDifferences:
      - group: argoproj.io
        kind: Application
        jsonPointers:
          - /status
      - group: argoproj.io
        kind: Application
        jsonPointers:
          - /operation
      project: infra
      source:
        path: '{{ srcPath }}'
        repoURL: '{{ srcRepoURL }}'
        targetRevision: '{{ srcTargetRevision }}'
      syncPolicy:
        retry:
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 5m0s
          limit: 2

        syncOptions:
        - CreateNamespace=true
        - preserveResourcesOnDeletion=false
        - SkipDryRunOnMissingResource=true
        #- Replace=true
        - ServerSideApply=true
        - ApplyOutOfSyncOnly=true
        #- Validate=true
        - PruneLast=true
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
status: {}