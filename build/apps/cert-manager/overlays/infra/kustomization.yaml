apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous

resources:
- ../../base
- resources/namespace.yaml # Do not set this - it will override roles for kube-system needed for leader election of cainjector
- resources/crds.yaml
#- resources/selfsigned-credentials-secret.yaml
- resources/letsencrypt-production.yaml
- resources/letsencrypt-staging.yaml
- resources/seal.secret.yaml
#- resources/default.svc-certificate1.yaml
#- resources/default.svc-issuer1.yaml

