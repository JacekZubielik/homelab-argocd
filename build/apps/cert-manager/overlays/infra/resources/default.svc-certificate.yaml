---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: default.svc
  #namespace: cert-manager
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "0"
spec:
  # dnsNames:
  #   - "*.default.svc"
  #   - "*.default"
    # - "default.svc"
    # - "*.default.svc"
  dnsNames:
    - registry.default.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
    - ::1
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: default.svc
  secretName: default.svc
  duration: 2160h0m0s # 90d
  renewBefore: 720h0m0s # 30d
  isCA: true
  commonName: default.svc-ca

