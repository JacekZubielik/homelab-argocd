apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: dev-lb-iprange
spec:
  addresses:
  - 192.168.40.180-192.168.40.200
  autoAssign: false
  avoidBuggyIPs: false
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2-advertisement
  namespace: metallb-system
spec:
  ipAddressPools:
  - dev-lb-iprange
