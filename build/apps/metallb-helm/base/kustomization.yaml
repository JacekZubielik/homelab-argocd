---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: metallb
    repo: https://metallb.github.io/metallb
    version: 0.13.12
    releaseName: metallb
    namespace: metallb-system 
    includeCRDs: true
    valuesFile: values.yaml 

commonLabels:
  app.kubernetes.io/name: metallb
  app: metallb

resources:
- namespace.yaml

