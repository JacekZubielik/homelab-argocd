---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prox-proxy
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    cert-manager.io/cluster-issuer: route53-letsencrypt-staging
    #external-dns.alpha.kubernetes.io/target: infra.anotherlife.pl
    kubernetes.io/ingress.class: traefik-external
  # labels:
  #   app.kubernetes.io/name: pcp-proxy

spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`prox-proxy.anotherlife.pl`)
      middlewares:
        - name: chain-traefik-dashboard
          namespace: traefik
      services:
        - kind: TraefikService
          name: prox-proxy
          port: 8006

  tls:
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl
    options:
      name: tls-ver13
      namespace: traefik
    #secretName: letsencrypt-staging
---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: prox-proxy
spec:
  weighted:
    services:
      - name: prox-proxy
        port: 8006
        weight: 1


