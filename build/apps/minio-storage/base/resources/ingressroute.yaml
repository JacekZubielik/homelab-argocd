---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "5"
    cert-manager.io/cluster-issuer: route53-letsencrypt-production
    #external-dns.alpha.kubernetes.io/target: infra.anotherlife.pl
    kubernetes.io/ingress.class: traefik-external
  labels:
    app.kubernetes.io/name: minio-console
  name: minio-console
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`console-minio.anotherlife.pl`)
      middlewares:
        - name: headers
          namespace: traefik
      services:
        - kind: TraefikService
          name: minio-console
          port: 9001
  tls:
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl
    options:
      name: tls-ver13
      namespace: traefik
    secretName: letsencrypt-production

---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "5"
  name: minio-console
spec:
  weighted:
    services:
      - name: minio-console
        port: 9001
        weight: 1
