---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-external
    #cert-manager.io/cluster-issuer: route53-issuer-staging
    #cert-manager.io/cluster-issuer: route53-issuer-production
    # gethomepage.dev/description: traefik test tool
    # gethomepage.dev/enabled: "true"
    # gethomepage.dev/group: Tools
    # gethomepage.dev/icon: homepage.png
    # gethomepage.dev/name: traefik
    # gethomepage.dev/widget.type: "traefik"
    # gethomepage.dev/widget.url: "https://traefik.anotherlife.pl"

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.anotherlife.pl`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      # middlewares:
      #   - name: traefik-dashboard-auth  #chain-traefik-dashboard
      #     namespace: traefik
  tls:
    certResolver: route53-issuer-production # route53-certificate-anotherlife-pl-staging
    #secretName: route53-certificate-traefik-dashboard-tls-production #route53-issuer-staging #route53-certificate-anotherlife-pl-staging # -staging / -production
    options:
      name: tlsoptions
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl