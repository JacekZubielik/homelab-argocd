apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: home-assistant
    type: local
  name: hass-pv-volume

spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 3Gi
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hostpath
  # volumeMode: Filesystem
  # hostPath:
  #   path: "/mnt/volume-0/PV/hass-pv-volume"
  local:
    path: "/mnt/volume-0/PV/hass-pv-volume"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - dev-k3s-master-01
