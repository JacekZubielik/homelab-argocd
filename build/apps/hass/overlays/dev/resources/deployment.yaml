---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: home-assistant
  name: home-assistant
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
        task: home-assistant
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: home-assistant-config
          image: 'ghcr.io/home-assistant/home-assistant:2024.2.0.dev20240129'
          imagePullPolicy: IfNotPresent
          name: home-assistant
          ports:
            - containerPort: 8123
              name: home-assistant
              protocol: TCP
          securityContext:
            privileged: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /config
              name: hass-config
              readOnly: false
            - mountPath: /etc/localtime
              name: localtime
            # - mountPath: /data
            #   name: hass-data
            #   readOnly: false

      hostNetwork: true
      restartPolicy: Always
      volumes:
        - name: hass-config
          persistentVolumeClaim:
            claimName: pvc-hass-data
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: hass-data
          persistentVolumeClaim:
            claimName: pv-hass-data

