---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-hass-data
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: home-assistant

spec:
  accessModes:
    - ReadWriteOnce #ReadWriteMany #ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path #longhorn-retain




