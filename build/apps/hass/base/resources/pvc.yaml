---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-hass-data
spec:
  storageClassName: local-path #longhorn-retain
  accessModes:
    - ReadWriteOnce #ReadWriteMany #ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      volume: hass-data-volume


