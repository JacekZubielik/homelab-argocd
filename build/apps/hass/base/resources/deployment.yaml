---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  # strategy:
  #   type: Recreate

  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600


  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
        task: home-assistant
    spec:
      restartPolicy: Always
      volumes:
        - name: hass-config
          persistentVolumeClaim:
            claimName: pvc-hass-data
        - name: localtime
          hostPath:
            path: /etc/localtime


      hostNetwork: true
      containers:
      - name: home-assistant
        image: "ghcr.io/home-assistant/home-assistant:2024.2.0.dev20240129"
        imagePullPolicy: IfNotPresent
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        securityContext:
          privileged: true
        ports:
        - containerPort: 8123
          name: home-assistant
          protocol: TCP

        volumeMounts:
        - name: hass-config
          mountPath: /config
          readOnly: false
        - name: localtime
          mountPath: /etc/localtime

        envFrom:
        - configMapRef:
            name: home-assistant-config

