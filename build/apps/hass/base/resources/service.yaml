apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: home-assistant

spec:
  ports:
    - protocol: TCP
      name: home-assistant
      port: 8123
      targetPort: home-assistant
  selector:
    app.kubernetes.io/name: home-assistant
    task: home-assistant
  type: ClusterIP



