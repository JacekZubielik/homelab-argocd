---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
    cert-manager.io/cluster-issuer: route53-letsencrypt-staging
    #external-dns.alpha.kubernetes.io/target: infra.anotherlife.pl
    kubernetes.io/ingress.class: traefik-external

spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`hass.anotherlife.pl`)
      services:
        - kind: TraefikService
          name: home-assistant
          port: 8123
      # middlewares:
      #   - name: headers #traefik-dashboard-auth  #chain-traefik-dashboard
      #     namespace: traefik
  tls:
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl
    options:
      name: tls-ver13
      namespace: traefik
    #secretName: letsencrypt-staging
---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: home-assistant
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
spec:
  weighted:
    services:
      - name: home-assistant
        port: 8123
        weight: 1

