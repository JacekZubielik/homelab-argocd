---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: grafana-secret
  data:
    - secretKey: GRAFANA_SSO_CLIENT_SECRET
      remoteRef:
        key: /grafana/sso
        property: client_secret
    - secretKey: GRAFANA_SSO_CLIENT_ID
      remoteRef:
        key: /grafana/sso
        property: client_id
