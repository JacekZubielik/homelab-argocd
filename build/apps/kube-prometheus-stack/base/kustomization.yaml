---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
    
helmCharts:
- name: kube-prometheus-stack
  repo: https://prometheus-community.github.io/helm-charts
  version: 55.8.0
  releaseName: kube-prometheus-stack
  namespace: prometheus
  includeCRDs: true
  valuesFile: values.yaml

# resources:
# - resources/ingressroute.yaml
#- resources/ingress.yaml
# ArgoCD specific workaround for:
# CustomResourceDefinition.apiextensions.k8s.io "prometheuses.monitoring.coreos.com" is invalid: metadata.annotations: Too long: must have at most 262144 bytes
# https://github.com/argoproj/argo-cd/issues/8128

patchesJson6902:
  - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
      name: prometheuses.monitoring.coreos.com
    patch: |-
      - op: add
        path: "/metadata/annotations/argocd.argoproj.io~1sync-options"
        value: "Replace=true"
