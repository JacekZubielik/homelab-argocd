imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  automountServiceAccountToken: false
podAnnotations: {}

podSecurityContext:
  runAsUser: 100
  runAsGroup: 101

securityContext:
  fsGroup: 101

service:
  port: 49090

resources: {}

nodeSelector:
  kubernetes.io/hostname: dev-k3s-master-0

tolerations: []

affinity: {}

persistence:
  storageClassName: local-path
  size: 1Gi

ingress:
  enabled: false
  ingressClassName: traefik-default

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 60s
    labels:
      prometheus: "true"
    selector: {}
    namespace: monitoring