---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: zigbee2mqtt
  namespace: iot-k3s
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "5"
    cert-manager.io/cluster-issuer: route53-letsencrypt-production
    external-dns.alpha.kubernetes.io/target: iot.anotherlife.pl
    kubernetes.io/ingress.class: traefik-external  
  labels:
    app.kubernetes.io/name: zigbee2mqtt
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`zigbee.iot.anotherlife.pl`)
      middlewares:
        - name: chain-traefik-dashboard
          namespace: traefik
      services:
        - kind: TraefikService
          name: zigbee2mqtt
          port: 8080
  tls:
    domains:
      - main: iot.anotherlife.pl
        sans:
          - .iot.anotherlife.pl
    options:
      name: tls-ver13
      namespace: traefik
    secretName: letsencrypt-iot

---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: zigbee2mqtt
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "5"
  labels:
    app.kubernetes.io/name: zigbee2mqtt
spec:
  weighted:
    services:
      - name: zigbee2mqtt
        port: 8080
        weight: 1