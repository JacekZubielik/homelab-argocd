timezone: "CET"
# Enable zigbee-herdsman debuggin
# debug: "zigbee-herdsman*"
config:
  homeassistant: true
  permit_join: true

  mqtt:
    base_topic: zigbee2mqtt
    server: 'mqtt://192.168.40.183'
    # user: my_user
    # password: my_password
    force_disable_retain: false
    keepalive: 60
    reject_unauthorized: true
    version: 4

  serial:
    port: /dev/ttyUSB0 #/dev/serial/by-id/usb-1a86_USB_Serial-if00-port0 #/dev/ttyUSB0
  adapter: zstack
  disable_led: true

  # advanced:
    # network_key: GENERATE
    # log_output:
    #   - console

  frontend:
    port: 8080

  advanced:
    network_key:
      - 226
      - 72
      - 161
      - 202
      - 102
      - 89
      - 201
      - 128
      - 246
      - 146
      - 53
      - 52
      - 106
      - 13
      - 213
      - 160
    availability_timeout: 0
    channel: 11
    ikea_ota_use_test_url: false
    log_level: info
    homeassistant_status_topic: homeassistant/status
    homeassistant_legacy_entity_attributes: false
    legacy_api: false
    homeassistant_legacy_triggers: true
    last_seen: ISO_8601
    log_syslog:
      app_name: Zigbee2MQTT
      eol: /n
      host: localhost
      localhost: localhost
      path: /dev/log
      pid: process.pid
      port: 123
      protocol: tcp4
      type: '5424'
  experimental:
    transmit_power: 20
  device_options:
    legacy: false

persistence:
  enabled: true
  annotations: {}
  ## zigbee2mqtt data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  ##
  ## If you want to reuse an existing claim, you can pass the name of the PVC using
  ## the existingClaim variable
  # existingClaim: zigbee2mqtt-data
  accessMode: ReadWriteOnce
  size: 100Mi

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # privileged: true
  # fsGroup: 2000

securityContext:
  privileged: true
