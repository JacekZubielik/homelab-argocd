
timezone: "CET"
# Enable zigbee-herdsman debuggin
# debug: "zigbee-herdsman*"
config:
  # These will be applied ONLY on first run
  # Home Assistant integration (MQTT discovery)
  homeassistant: false

  # allow new devices to join
  permit_join: true

  # MQTT settings
  mqtt:
    # MQTT base topic for zigbee2mqtt MQTT messages
    base_topic: zigbee2mqtt
    # MQTT server URL
    server: 'mqtt://localhost'
    # MQTT server authentication, uncomment if required:
    # user: my_user
    # password: my_password

  # Serial settings
  serial:
    port: /dev/ttyUSB0

  advanced:
    network_key: GENERATE
    log_output:
      - console

assistant:
  enabled: false
  image:
    repository: carldebilly/zigbee2mqttassistant
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is latest.
    tag: ""
  # Config values from https://github.com/yllibed/Zigbee2MqttAssistant
  # MQTT (connection or topic) parameters are retrieved from general config, but they can be overriden.
  # All of them are case insensitive.
  config:
    lowBatteryThreshold: 30
    allowJoinTimeout: 20
    autosetLastSeen: false
    devicesPollingSchedule: "*/12 * * * *"
    networkScanSchedule: "0 */3 * * *"

  probes:
    liveness:
      initialDelaySeconds: 30
      failureThreshold: 5
      timeoutSeconds: 10
    readiness:
      initialDelaySeconds: 30
      failureThreshold: 5
      timeoutSeconds: 10

  service:
    type: ClusterIP
    port: 8091
    # nodePort:
    annotations: {}
    labels: {}
    loadBalancerIP:
    # loadBalancerSourceRanges: []
    ## Set the externalTrafficPolicy in the Service to either Cluster or Local
    # externalTrafficPolicy: Cluster

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    path: /
    hosts:
      - chart-example.local
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

persistence:
  enabled: true
  annotations: {}
  ## zigbee2mqtt data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  ##
  ## If you want to reuse an existing claim, you can pass the name of the PVC using
  ## the existingClaim variable
  # existingClaim: zigbee2mqtt-data
  accessMode: ReadWriteOnce
  size: 100Mi

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector:
  kubernetes.io/hostname: dev-k3s-master-0

tolerations: []

affinity: {}
