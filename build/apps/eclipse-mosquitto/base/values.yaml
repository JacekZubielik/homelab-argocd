nameOverride: ""
fullnameOverride: ""
revisionHistoryLimit: 4
replicas: 1
strategyType: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  automountServiceAccountToken: false
podAnnotations: {}

podSecurityContext:
  runAsUser: 1883
  runAsGroup: 1883
  runAsNonRoot: true
  readOnlyRootFilesystem: false
  capabilities:
    drop:
    - ALL

securityContext:
  runAsUser: 999
  runAsGroup: 999
  fsGroup: 999

container:
  ports:
    mqtt:
      name: mqtt
      port: 1883
    mqtts:
      name: mqtts
      port: 8883

service:
  type: LoadBalancer
  externalIPs: []
  loadBalancerIP: "192.168.40.183"
  externalTrafficPolicy: {}
  loadBalancerSourceRanges: []
  publishNotReadyAddresses: false
  ports:
    mqtt:
      name: mqtt
      port: 1883
    mqtts:
      name: mqtts
      port: 8883

nodeSelector:
  kubernetes.io/hostname: dev-k3s-master-0
tolerations: []
affinity: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

persistence:
  enabled: true
  storageClass: local-path
  accessMode: ReadWriteOnce
  size: 2Gi
  annotations: {}

