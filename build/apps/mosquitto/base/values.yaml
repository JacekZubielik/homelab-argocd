
mosquitto:
  config: ""
  acls: ""
  users: "MQTT_PASSWORD"
  allow_anonymous:
    enabled: false
  ssl:
    enabled: false
    portName: "mqttssl"
    secretName: "mosquitto-ssl"
    certificate:
      enabled: false
      dnsNames: []
      issuerRef:
        group: cert-manager.io
        kind: ClusterIssuer
        name: letsencrypt

nameOverride: ""
fullnameOverride: ""
revisionHistoryLimit: 4
hostNetwork: false

replicas: 1
strategyType: RollingUpdate

serviceAccount:
  create: true
  annotations: {}
  automountServiceAccountToken: true

podAnnotations: {}
podLabels: {}

extraEnv: {}

extraEnvSecrets:
  # This will set ${MQTT_PASSWORD} to the 'password' key from the 'mqtt' secret
  # MQTT_PASSWORD:
  #   secret: mosquitto-secrets
  #   key: MQTT_PASSWORD

## All secrets will be mounted as environment variables, with each key/value mapping to a
## corresponding environment variable.
extraSecretForEnvFrom:
  - mosquitto-secrets

podSecurityContext:
  privileged: true
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  annotations:
    # metallb.universe.tf/loadBalancerIPs: "192.168.40.183"
    prometheus.io/scrape: "true"
    # prometheus.io/port: {{ .Values.service.metricsPort }}
  labels: {}
  type: LoadBalancer
  externalIPs: []
  loadBalancerIP: "192.168.40.183"
  externalTrafficPolicy: {}
  loadBalancerSourceRanges: []
  publishNotReadyAddresses: false
  mqttPort:    1883
  mqttsslPort: 8883
  mqttwsPort:  9090 #9001
  metricsPort: 9100

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    labels: {}
    honorLabels: true
    interval:      60s
    selector: {}
    namespace: monitoring
    scrapeTimeout: 10s
    scheme: http
    tlsConfig: {}
    relabelings: []
    # - sourceLabels: [__meta_kubernetes_pod_node_name]
    #   separator: ;
    #   regex: ^(.*)$
    #   target_label: nodename
    #   replacement: $1
    #   action: replace
    metricRelabelings: []
    # - action: keep
    #   regex: 'kube_(daemonset|deployment|pod|namespace|node|statefulset).+'
    #   sourceLabels: [__name__]
    bearerTokenFile: {}
    # (use long lived access tokens)
    bearerTokenSecret: {}
      # name:
      # key:
      # optional:

livenessProbe:
  enabled: true
  periodSeconds:       60
  initialDelaySeconds: 30
readinessProbe:
  enabled: true
  periodSeconds:       60
  initialDelaySeconds: 30

resources: {}
#   requests:
#     cpu: "1"
#     memory: "256Mi"
#   limits:
#     cpu: "1"
#     memory: "512Mi"

nodeSelector:
  kubernetes.io/hostname: dev-k3s-master-0
affinity: {}
tolerations: []

persistence:
  enabled: true
  datastorage:
    hostPath: /mnt/volume-0/apps/mosquitto
  pvc:
    enabled: false
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    storageClass: "local-path"

# Mount devices or folders from the host machine. Can be used for USB device mounting.
hostMounts: []
  # Example
  # - name: zha
  #   hostPath: /dev/serial/by-id/usb-Silicon_Labs_HubZ_Smart_Home_Controller_6120245D-if01-port0
