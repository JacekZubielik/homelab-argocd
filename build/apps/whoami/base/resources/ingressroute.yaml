---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  #namespace: dev
  labels:
    app.kubernetes.io/name: whoami
  annotations:
    cert-manager.io/cluster-issuer: route53-letsencrypt-staging
    kubernetes.io/ingress.class: traefik-external
    #argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    #argocd.argoproj.io/sync-wave: "4"

spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`whoami.dev.anotherlife.pl`) && PathPrefix(`/`)"
      services:
        - kind: Service
          name: whoami
          #namespace: dev
          port: 80
      # middlewares:
      #   - name: traefik-dashboard-auth  #chain-traefik-dashboard
      #     namespace: traefik
  tls:
    #certResolver: anotherlife-letsencrypt-staging
    secretName: whoami.dev.letsencrypt-staging # -staging / -production
    # options:
    #   name: tls-ver13
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl
