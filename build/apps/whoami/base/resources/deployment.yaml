apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-frontend
  labels:
    app.kubernetes.io/name: whoami-frontend
    app: whoami-frontend
    name: whoami-frontend
spec:
  revisionHistoryLimit: 3
  replicas: 2
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app.kubernetes.io/name: whoami-frontend

  template:
    metadata:
      labels:
        app.kubernetes.io/name: whoami-frontend
        task: whoami-frontend
    spec:
      containers:
        - name: whoami
          image: traefik/whoami
          ports:
            - containerPort: 80