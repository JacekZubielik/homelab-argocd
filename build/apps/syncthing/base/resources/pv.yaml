---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing-pv
spec:
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  claimRef:
  name: syncthing-pv-claim
  #namespace: foo
  # mountOptions:
  #   - hard
  hostPath:
    path: "/mnt/volume-0/PV/syncthing-pv-volume"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - dev-k3s-master-0
