---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: logitech-media-server
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
    cert-manager.io/cluster-issuer: route53-letsencrypt-production
    #external-dns.alpha.kubernetes.io/target: infra.anotherlife.pl
    kubernetes.io/ingress.class: traefik-external
  labels:
    app.kubernetes.io/name: logitech-media-server

spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`lms.anotherlife.pl`)
      middlewares:
        - name: chain-traefik-dashboard #headers
          namespace: traefik
      services:
        - kind: TraefikService
          name: logitech-media-server
          port: 9000

  tls:
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl
    options:
      name: tls-ver13
      namespace: traefik
    secretName: letsencrypt-production
---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: logitech-media-server
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
spec:
  weighted:
    services:
      - name: logitech-media-server
        port: 9000
        weight: 1