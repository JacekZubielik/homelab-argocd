---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous
  labels:
    app.kubernetes.io/name: logitech-media-server

helmCharts:
- name: lms
  repo: https://jacekzubielik.github.io/helm-charts
  version: 0.0.1
  releaseName: logitech-media-server
  #namespace: dev
  includeCRDs: false
  valuesFile: values.yaml

configMapGenerator:
- name: logitech-media-server-config
  literals:
  - TZ=CET

resources:
#- resources/deployment.yaml
#- resources/ingress.yaml
- resources/ingressroute.yaml
#- resources/service.yaml
#- resources/sealed-sec.yaml
#- resources/secret-test.yaml
#- resources/pvc.yaml
#- resources/pv.yaml