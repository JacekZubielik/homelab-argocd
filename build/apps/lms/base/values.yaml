image:
  repository: lmscommunity/logitechmediaserver
  tag: 8.4.0
  pullPolicy: IfNotPresent

extraLabels: {}

settings:

service:
  annotations: {}
  clusterIP: ""
  httpPort: "9000"
  controlPort: "3483"
  ## List of IP addresses at which the service is available
  ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
  ##
  externalIPs: []
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  type: ClusterIP

ingress:
  enabled: false
  class:
  annotations: {}
  path: /
  hosts:
    - logitech-media-server
  tls: []
  #  - secretName: logitech-media-server-tls
  #    hosts:
  #      logitech-media-server

persistence:
  enabled: true
  ## esphome data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  ##
  ## If you want to reuse an existing claim, you can pass the name of the PVC using
  ## the existingClaim variable
  # existingClaim: your-claim
  ##
  ## If you want to use a volume on the host machine instead of a PVC:
  # hostPath: /path/to/the/config/folder
  hostPath: /mnt/volume-0/apps/lms

# resources:
#   requests:
#     cpu: "1"
#     memory: "256Mi"
#   limits:
#     cpu: "1"
#     memory: "512Mi"

nodeSelector:
  kubernetes.io/hostname: dev-k3s-master-0

tolerations: []
affinity: {}
