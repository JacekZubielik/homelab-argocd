image:
  repository: ghcr.io/gethomepage/homepage
  tag: v0.8.7


enableRbac: true
serviceAccount:
  name: homepage
  create: true

service:
  main:
    ports:
      http:
        port: 3000

controller:
  strategy: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

config:
  # To use an existing ConfigMap uncomment this line and specify the name
  # useExistingConfigMap: existing-homepage-configmap

  providers:
    openweathermap: openweathermapapikey
    weatherapi: weatherapiapikey

  title: AnotherHomePage
  iconStyle: theme
  layout:
    Apps:
      style: row
      columns: 3
      icon: mdi-wrench-clock
    Tools:
      style: row
      columns: 3
      icon: mdi-wrench-clock
    Automation:
      style: row
      columns: 3
      icon: mdi-wrench-clock
    Metrics:
      style: row
      columns: 3
      icon: mdi-wrench-clock
    Zapas:
      style: row
      columns: 3
      icon: mdi-wrench-clock
  headerStyle: boxed
  language: pl

quicklaunch:
    searchDescriptions: true
    hideInternetSearch: true
    hideVisitURL: true


  bookmarks:
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services:
    - My First Group:
        - My First Service:
            href: http://localhost/
            description: Homepage is awesome

    - My Second Group:
        - My Second Service:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž
  widgets:
    - resources:
        # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        focus: true
        target: _blank
    - datetime:
        text_size: xl
        locale: pl
        format:
          dateStyle: long
          timeStyle: short
    - openmeteo:
        label: GdaÅ„sk # optional
        latitude: 54.345112
        longitude: 18.600742
        timezone: Europe/Warsaw # optional
        units: metric # or imperial
        cache: 5 # Time in minutes to cache API responses, to stay within limits



    ## Uncomment to enable Kubernetes integration
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - longhorn:
        expanded: true
        total: true
        labels: true
        nodes: true

  kubernetes:
    # change mode to 'cluster' to use RBAC service account
    mode: cluster

  settings:
    providers:
      longhorn:
        url: http://longhorn-frontend.kubernetes.default.svc




  docker:

persistence:
  logs:
    enabled: true
    type: emptyDir
    mountPath: /app/config/logs

