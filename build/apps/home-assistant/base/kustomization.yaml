  #   app.kubernetes.io/name: home-assistant

helmCharts:
- name: home-assistant
  repo: https://jacekzubielik.github.io/helm-charts 
  version: 0.0.58
  releaseName: home-assistant
  includeCRDs: false
  valuesFile: values.yaml

