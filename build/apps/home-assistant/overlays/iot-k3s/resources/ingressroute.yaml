---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant-proxy
  namespace: iot-k3s
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
    cert-manager.io/cluster-issuer: route53-letsencrypt-production
    external-dns.alpha.kubernetes.io/target: iot.anotherlife.pl
    kubernetes.io/ingress.class: traefik-external
  labels:
    app.kubernetes.io/name: home-assistant
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`hass.iot.anotherlife.pl`)
      middlewares:
        - name: security #headers #traefik-dashboard-auth  #chain-traefik-dashboard
          namespace: traefik
      services:
        - kind: TraefikService
          name: home-assistant-proxy
          port: 8123
  tls:
    domains:
      - main: iot.anotherlife.pl
        sans:
          - .iot.anotherlife.pl
    options:
      name: tls-ver13
      namespace: traefik
    secretName: letsencrypt-iot

---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: home-assistant-proxy
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: home-assistant-proxy
spec:
  weighted:
    services:
      - name: home-assistant-proxy
        port: 8123
        weight: 1