kind: Service
apiVersion: v1
metadata:
  name: home-assistant-proxy
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: home-assistant-proxy
spec:
  externalName: 192.168.40.110
  ports:
    - name: http
      protocol: TCP
      port: 8123
      targetPort: 8123
  type: ExternalName
  selector:
    app.kubernetes.io/instance: home-assistant-proxy
