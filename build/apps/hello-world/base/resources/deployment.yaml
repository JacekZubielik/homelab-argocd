apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-frontend
  labels:
    app.kubernetes.io/name: hello-world-frontend
    app: hello-world-frontend
    name: hello-world-frontend
spec:
  revisionHistoryLimit: 3
  replicas: 2
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app.kubernetes.io/name: hello-world-frontend

  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-world-frontend
        task: hello-world-frontend
    spec:
      containers:
      - name: webserver-simple
        image: docker.io/kostiscodefresh/simple-web-app:3d9b390
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: hello-world-frontend
          mountPath: /app/data
        ports:
        - containerPort: 80
      volumes:
      - name: hello-world-frontend
        persistentVolumeClaim:
          claimName: lh-pvc-1



