apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-frontend
  labels:
    app.kubernetes.io/name: hello-world-frontend
    app: hello-world-frontend
    name: hello-world-frontend

spec:
  revisionHistoryLimit: 3
  replicas: 2
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app.kubernetes.io/name: hello-world-frontend

  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-world-frontend
        task: hello-world-frontend
    spec:
      containers:
      - name: webserver-simple
        image: docker.io/kostiscodefresh/simple-web-app:3d9b390
        imagePullPolicy: IfNotPresent

        ports:
          - name: http
            containerPort: 80
            protocol: TCP


        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 0
          failureThreshold: 3
          timeoutSeconds: 1
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 0
          failureThreshold: 3
          timeoutSeconds: 1
          periodSeconds: 10
        startupProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 0
          failureThreshold: 30
          timeoutSeconds: 1
          periodSeconds: 5

        volumeMounts:
        - name: hello-world-frontend
          mountPath: /app/data

      volumes:
      - name: hello-world-frontend
        persistentVolumeClaim:
          claimName: lh-pvc-1



