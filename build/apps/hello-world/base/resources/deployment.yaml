apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-frontend
  labels:
    app.kubernetes.io/name: hello-world-frontend
    app: hello-world-frontend
    name: hello-world-frontend
spec:
  revisionHistoryLimit: 3
  replicas: 2
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app.kubernetes.io/name: hello-world-frontend

  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-world-frontend
        task: hello-world-frontend
    spec:
      containers:
      - name: webserver-simple
        image: docker.io/kostiscodefresh/simple-web-app:3d9b390
        ports:
          - containerPort: 80
        volumeMounts:
        - name: lh-storage-volume
          mountPath: "/app/data"

      volumes:
      - name: lh-storage-volume
        persistentVolumeClaim:
          claimName: lh-pvc-1



