apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app.kubernetes.io/name: hello-world-frontend
    app: hello-world
    name: hello-world
spec:
  revisionHistoryLimit: 3
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-world
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-world
        task: hello-world
    spec:
      volumes:
        - name: lh-storage-volume
          persistentVolumeClaim:
          claimName: lh-pvc-1
      containers:
        - name: webserver-simple
          image: nginx/nginx #"docker.io/kostiscodefresh/simple-web-app:3d9b390"
          ports:
          - containerPort: 8080
          volumeMounts:
            - name:  lh-storage-volume
            mountPath: /usr/share/nginx/html

