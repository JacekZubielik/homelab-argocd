apiVersion: v1
kind: PersistentVolume
metadata:
  name: hello-world-frontend
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: hello-world-frontend
    type: local
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 2Gi
  hostPath:
    path: "/app/data"
  storageClassName: local-path #longhorn-retain #manual

