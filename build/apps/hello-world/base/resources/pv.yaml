apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    type: local
  name: lh-pvc-1
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 2Gi
  hostPath:
    path: /mnt/data1
  storageClassName: longhorn-retain #manual
