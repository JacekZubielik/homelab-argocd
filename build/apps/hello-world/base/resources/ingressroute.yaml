---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hello-world
  labels:
    app.kubernetes.io/name: hello-world

  annotations:
    cert-manager.io/cluster-issuer: route53-letsencrypt-production
    kubernetes.io/ingress.class: traefik-external
    #argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    #argocd.argoproj.io/sync-wave: "4"

spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`hello.anotherlife.pl`)
      services:
        - kind: Service
          name: hello-world
          #namespace: dev
          port: 80
      # middlewares:
      #   - name: traefik-dashboard-auth  #chain-traefik-dashboard
      #     namespace: traefik
  tls:
    #certResolver: route53-letsencrypt-production
    secretName: hello.letsencrypt-production
    stores: letsencrypt-production

    # options:
    #   name: tls-ver13
    #   #namespace: dev
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl
