---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hello-world-frontend
  #namespace: traefik
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
    cert-manager.io/cluster-issuer: route53-letsencrypt-production
    #external-dns.alpha.kubernetes.io/target: infra.anotherlife.pl
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`hello.anotherlife.pl`) && (PathPrefix(`/`))
      middlewares:
        - name: chain-traefik-dashboard
          namespace: traefik
      services:
        - kind: TraefikService
          name: hello-world-frontend
          port: 80

  # tls:
  #   domains:
  #     - main: anotherlife.pl
  #       sans:
  #         - .anotherlife.pl
  #   options:
  #     name: tls-ver13
  #     namespace: traefik
  #   #secretName: letsencrypt-production

  tls:
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl
    options:
      name: tls-ver13
      namespace: traefik
    certResolver: cert-manager-certificates-issuing
    secretName: letsencrypt-production



---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: hello-world-frontend
  #namespace: traefik
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
spec:
  weighted:
    services:
      - name: hello-world-frontend
        #namespace: dev
        port: 80
        weight: 1

