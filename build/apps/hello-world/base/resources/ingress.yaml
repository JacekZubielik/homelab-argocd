apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world
  labels:
    app.kubernetes.io/name: hello-world
    app: hello-world
    name: hello-world

  annotations:
    cert-manager.io/cluster-issuer: route53-letsencrypt-staging
    kubernetes.io/ingress.class: traefik-external
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    #traefik.ingress.kubernetes.io/router.middlewares: traefik-chain-basic-auth@kubernetescrd
    traefik.ingress.kubernetes.io/router.middlewares: traefik-headers@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls.options: traefik-tls-ver13@kubernetescrd
    #traefik.ingress.kubernetes.io/ingressEndpoint.hostname: {{ .Values.ingress.host }}

    #argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"

spec:
  #ingressClassName: traefik-external
  rules:
    - host: hello.dev.anotherlife.pl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-world
                port:
                  number: 80
  tls:
  - hosts:
    - hello.dev.anotherlife.pl
    secretName: hello.dev.letsencrypt-staging
