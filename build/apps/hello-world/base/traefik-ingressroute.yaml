---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hello-world
  namespace: cert-manager
  labels:
    app.kubernetes.io/name: hello-world
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`ha.anotherlife.pl`) && PathPrefix(`/`)" #&&  PathPrefix(`/dashboard`) || PathPrefix(`/api`)"
      services:
        - kind: Service
          name: hello-world
          #namespace: dev
          port: 80
      # middlewares:
      #   - name: traefik-dashboard-auth  #chain-traefik-dashboard
      #     namespace: traefik
  tls:
    certResolver: route53-certificate-anotherlife-pl-tls-staging
    #secretName: route53-certificate-anotherlife-pl-tls-staging # -staging / -production
  #   # options:
  #   #   name: tlsoptions
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl
