---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hello-world
  namespace: dev
  labels:
    app.kubernetes.io/name: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-internal
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`ha.anotherlife.pl`)" #&&  PathPrefix(`/dashboard`) || PathPrefix(`/api`)"
      services:
        - kind: Service
          name: hello-world
          namespace: dev
          port: 80
      # middlewares:
      #   - name: traefik-dashboard-auth  #chain-traefik-dashboard
      #     namespace: traefik
  tls:
    secretName: route53-certificate-anotherlife-pl-tls-staging # -staging / -production
    namespace: cert-manager
    options:
      name: tlsoptions
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl
