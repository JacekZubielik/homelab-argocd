---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hello-world
  # labels:
  #   app.kubernetes.io/name: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-internal
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`anotherlife.pl`)" #&&  PathPrefix(`/dashboard`) || PathPrefix(`/api`)"
      services:
        - kind: TraefikService
          name: api@internal
        - kind: Service
          name: simple-service
          namespace: dev
          port: 80
        # - kind: Service
        #   name: whoamiv2
        #   namespace: app
        #   port: 80
      middlewares:
        - name: traefik-dashboard-auth  #chain-traefik-dashboard
          namespace: traefik
  tls:
    store:
      name: tlsstore-route53-anotherlife-pl-tls-staging
    options:
      name: tlsoptions
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl
