---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pcp-proxy
  labels:
    app.kubernetes.io/name: pcp-proxy
  annotations:
    cert-manager.io/cluster-issuer: route53-letsencrypt-staging
    #external-dns.alpha.kubernetes.io/target: infra.anotherlife.pl
    kubernetes.io/ingress.class: traefik-external
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      #match: Host(`hello.<secret:private-domain>`)
      match: Host(`pcp-proxy.anotherlife.pl`)
      services:
        - kind: TraefikService
          name: pcp-proxy
          port: 80
      middlewares:
        - name: chain-traefik-dashboard #home-whitelist #headers #traefik-dashboard-auth  #chain-traefik-dashboard
          namespace: traefik
  tls:
    #secretName: letsencrypt-staging
    options:
      name: tls-ver13
      namespace: traefik
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl
---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: pcp-proxy
spec:
  weighted:
    services:
      - name: pcp-proxy
        port: 80
        weight: 1


