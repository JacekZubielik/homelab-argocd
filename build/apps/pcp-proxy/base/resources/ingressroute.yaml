---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pcp-proxy
  labels:
    app.kubernetes.io/name: pcp-proxy
  annotations:
    cert-manager.io/cluster-issuer: route53-letsencrypt-production
    kubernetes.io/ingress.class: traefik-external
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"

spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      #match: Host(`hello.<secret:private-domain>`)
      match: Host(`pcp-proxy.anotherlife.pl`)
      services:
        - kind: Service
          name: pcp-proxy
          port: 80
      middlewares:
        - name: chain-traefik-dashboard #home-whitelist #headers #traefik-dashboard-auth  #chain-traefik-dashboard
          namespace: traefik
  tls:
    #secretName: letsencrypt-production
    options:
      name: tls-ver13
      namespace: traefik
    domains:
      - main: anotherlife.pl
        sans:
          - .anotherlife.pl