---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: uptime-kuma
  namespace: dev
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "5"
    cert-manager.io/cluster-issuer: route53-letsencrypt-production
    external-dns.alpha.kubernetes.io/target: dev.anotherlife.pl
    kubernetes.io/ingress.class: traefik-external
  labels:
    app.kubernetes.io/name: uptime-kuma
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`uptime.dev.anotherlife.pl`)
      middlewares:
        - name: chain-traefik-dashboard
          namespace: traefik
      services:
        - kind: TraefikService
          name: uptime-kuma
          port: 3001
  tls:
    domains:
      - main: dev.anotherlife.pl
        sans:
          - .dev.anotherlife.pl
    options:
      name: tls-ver13
      namespace: traefik
    secretName: letsencrypt-dev

---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: uptime-kuma
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "5"
  labels:
    app.kubernetes.io/name: uptime-kuma
spec:
  weighted:
    services:
      - name: uptime-kuma
        port: 3001
        weight: 1
