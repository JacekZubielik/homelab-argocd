---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: uptime-kuma
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: uptime-kuma
    type: local
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 9Gi
  hostPath:
    path: /app/data
  storageClassName: local-path