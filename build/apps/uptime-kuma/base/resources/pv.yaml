---
apiVersion: v1
kind: PersistentVolume
metadata:

  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: uptime-kuma
    type: local
  name: pv-hass-data

# spec:
#   accessModes:
#   - ReadWriteMany
#   capacity:
#     storage: 9Gi
#   storageClassName: manual #local-path #longhorn-retain #local-path
#   hostPath:
    path: "/mnt/volume-0/PV/pv-uptime-kuma-data"



spec:
  capacity:
    storage: 8Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-path
  local:
    path: "/mnt/volume-0/PV/pv-uptime-kuma-data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - dev-k3s-master-0

