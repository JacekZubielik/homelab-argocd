apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  annotations:
    argocd.argoproj.io/sync-wave: "0"


  # labels:
  #   app.kubernetes.io/name: uptime-kuma
  #   app: uptime-kuma
  #   name: uptime-kuma

spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: uptime-kuma
  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app.kubernetes.io/name: uptime-kuma
        task: uptime-kuma
    spec:
      containers:
      - image: louislam/uptime-kuma:latest
        name: uptime-kuma

        env:
        - name: UPTIME_KUMA_PORT
          value: "3001"

        ports: 
          - containerPort: 3001
            protocol: TCP

