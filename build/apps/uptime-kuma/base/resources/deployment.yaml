---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: uptime-kuma

spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: uptime-kuma
  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app.kubernetes.io/name: uptime-kuma
        task: uptime-kuma
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: uptime-kuma-config
        image: louislam/uptime-kuma:latest
        imagePullPolicy: IfNotPresent
        name: uptime-kuma
        ports: 
        - containerPort: 3001
          name: uptime-kuma
          protocol: TCP

        volumeMounts:
        - mountPath: /app/data
          name: kuma-pv-storage
          readOnly: false

      restartPolicy: Always

      volumes:
      - name: kuma-pv-storage
        persistentVolumeClaim:
          claimName: kuma-pv-claim