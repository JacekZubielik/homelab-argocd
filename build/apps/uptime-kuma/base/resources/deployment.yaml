---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: uptime-kuma

spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: uptime-kuma
  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app.kubernetes.io/name: uptime-kuma
        task: uptime-kuma
    spec:
      containers:
      - image: louislam/uptime-kuma:latest
        imagePullPolicy: IfNotPresent
        name: uptime-kuma
        ports: 
          - containerPort: 3001
            name: uptime-kuma
            protocol: TCP

        # env:
        # - name: UPTIME_KUMA_PORT
        #   value: "3001"

        envFrom:
        - configMapRef:
            name: uptime-kuma-config

